<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhijeet</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="output.html">
      <label for="Name">Name</label>
      <input type="text" name="name" placeholder="Name" required /><br />
      <br />

      <label for="Email">Email Address</label>
      <input type="email" name="email" placeholder="email" required /><br />
      <br />

      <label for="Password">Password</label>
      <input type="password" name="password" placeholder="Password" required />

      <p>Language</p>

      <input type="radio" name="Language" />
      <label for="React">React</label><br />

      <input type="radio" name="Language" />
      <label for="Angular">Angular</label><br />

      <input type="radio" name="Language" />
      <label for="Vue">Vue</label>

      <p>Course</p>
      <input type="checkbox" name="course1" required />
      <label for="MERN">MERN</label><br />

      <input type="checkbox" name="course2" required />
      <label for="MEAN">MEAN</label><br />

      <input type="checkbox" />
      <label for="MEVN">MEVN</label><br /><br />

      <span>Field:</span><br />
      <select name="Field">
        <option>Field</option>
        <option>Front-End</option>
        <option>Back-End</option>
        <option>Full-Stack</option>
      </select>
      <br />
      <br />

      <textarea cols="30" rows="10" name="Description"></textarea><br />

      <label name="phone-number">Phone Number</label>
      <input name="phone" type="tel" />
      <input type="submit" />
    </form>
    
    <br>
    <br>

    <h2>Table</h2>
    <a href="table.html">Click here</a>
  </body>
</html>
